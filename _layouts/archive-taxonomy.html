---
layout: default
author_profile: false
---

<div id="main" role="main">
  {% if page.toc %}
    {% include toc %}
  {% else %}
    {% include sidebar.html %}
  {% endif %}

  <div class="archive">
    <h1 class="page__title">{{ page.title }}</h1>
    {% include base_path %}
    {% for post in page.posts %}
      {% include archive-single.html %}
    {% endfor %}
  </div>
</div>
